<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login_style.css">
    <title>Tela De Login e Registro</title>
</head>
<body background="images/fotoescura.jpg">
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo"  >
            <p>UNIFOR</p>


        </div>


        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Início</a></li>
                <li><a href="#" class="link">Desapega</a></li>
                <li><a href="#" class="link">Contato</a></li>
                <li><a href="#" class="link">Sobre Nós</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Entrar</button>
            <button class="btn" id="registerBtn" onclick="register()">Registre-se</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

        <!------------------- LOGIN -------------------------->

        <div class="login-container" id="login">
            <form id="login-form">
            <div class="top">
                <span>Não Possui Conta ? <a href="#" onclick="register()">Registre-se</a></span>
                <header>ENTRAR</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="login_email" name="login_email" placeholder="Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="login_password" name="login_password" placeholder="Senha">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Entrar">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Lembre-se De Mim</label>
                </div>
                <div class="two">
                    <label><a href="#">Esqueceu Sua Senha ?</a></label>
                </div>
            </div>
            </form>
        </div>

        <!------------------- REGISTRO -------------------------->

        <div class="register-container" id="register">
            <form id="register-form">
                <div class="top">
                    <span>Possui conta ? <a href="#" onclick="login()">Entrar</a></span>
                    <header>REGISTRE-SE</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" id="matricula" name="matricula" placeholder="Matricula">
                        <i class='bx bxs-graduation'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id = "name" name ="name" placeholder="Nome">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field"  id="email" name="email" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="register_password" name="register_password" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password_confirmation" name="password_confirmation" placeholder="Confirme sua senha">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="submit">
                    <button type="submit">Registre-se</button>
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Lembre-se de Mim</label>
                </div>

            </div>
        </div>
    </div>
</div>




<script>

    function myMenuFunction() {
     var i = document.getElementById("navMenu");

     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }

</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>
<script src="scripts/login.js"></script>
<script src="scripts/user_register.js"></script>
</body>
</html>
